<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="title"><img src="logo.png" class="logo" onclick="location.reload()" style="cursor: pointer;"></div>
    <div class="container" id="content">
        <div class="search_input">
            <input type="text" id="search" name="" class="id" placeholder="Search..." onkeyup="search()">
        </div>
        <table class="datatable sortable" id="myTable">
            <thead>
                <tr style="text-transform: uppercase;">
                    <th class="sorttable_nosort">Logo</th>
                    <th class="sorttable_numeric">Rank</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th class="sorttable_numeric">Price</th>
                    <th class="sorttable_numeric">24hr-High</th>
                    <th class="sorttable_numeric">24hr-Low</th>
                    <th class="sorttable_numeric">Price-Change</th>
                    <th class="sorttable_numeric">Market-Cap</th>
                    <th class="sorttable_numeric">Volume</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
    <div class="coinContainer" id="coinContainer" onclick="showHide()">
        <div id="coinImage"></div>
        <h1 id="head" class="head"></h1>
        <div id="chart"></div>
        <table class="cointable">
            <thead>
                    <tr style="text-transform: uppercase;">
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>24hr-High</th>
                        <th>24hr-Low</th>
                        <th>Price-Change24h</th>
                        <th>Price-Change7d</th>
                        <th>Price-Change14d</th>
                        <th>Price-Change30d</th>
                    </tr>
            </thead>
            <tbody id="coindata" class="coindata"></tbody>
        </table>
        <div id="coindetail" class="coin"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
